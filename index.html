<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js" type="module"></script>
    <title>StringFlip</title>

    <header>
      <nav>
        <div>
          <!-- logo -->
          <h1>StringFlip</h1>
        </div>
      </nav>
    </header>
    <main>
      <h3>Welcome to StringFlip</h3>

        <input class="rev" type="text" placeholder="Enter text to reverse" />
        <button class="submit">Reverse</button>
        <div class="result"></div>
      </form>
    </main>
